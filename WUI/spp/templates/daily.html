{% extends "base.html" %}
{% load staticfiles %}
{% load render_table from django_tables2 %}
{% block content %}


<form class="well form-inline stat"  method="post" id="daily_stat" action="">
     {% csrf_token %}
    <div class="form-group">
        <legend>Ежедневная статистика</legend>
            <select size="1" id="site_id" class="form-control">
                  {% for site in sites %}
            <option value="{{site.id}}">{{site.name}}</option>
                    {% endfor %}
            </select>

            <select size="1" id="politic_id" class="form-control">
                 {% for person in persons %}
            <option value="{{politic.id}}">{{person.name}}</option>
                    {% endfor %}
            </select>

            <div class="date-from-to">
                <p>Период с:
                    <input type="date" class="form-control" id="date_from" name="date" placeholder="2015-11-10" required>
                     по
                    <input type="date" class="form-control" id="date_to" name="date" placeholder="2017-11-10" required>
                </p>
            </div>
            <!--<p><input type="submit" value="Отправить" class="btn btn-default btn-md" ></p></div>-->
            <button type="submit" id="submit_btn" class="btn">Подтвердить</button>
    </div>
</form>

<div class="politics-table" id="politics-table">
    <!--{% if sites %}{% render_table ds_table %}{% else %}{% endif %}  date, new pages -->
</div>
{% endblock %}
