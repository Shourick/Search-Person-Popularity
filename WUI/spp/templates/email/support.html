{% extends "base.html" %}
{% load staticfiles %}
{% block content %}


<form class="well form-inline text-left" action="/support/" method="post">
    {% csrf_token %}
    {% for field in form %}
        <tr>
            <td>{{ field.label_tag }}</td>
            <td>
                <div>
                    <ul>
                        {% for error in field.errors %}
                        <div class="text-danger">
                            {{ error }}
                        </div>
                        {% endfor %}
                        {{ field }}
                    </ul>
                </div>
            </td>
        </tr>
    {% endfor %}
    <input type="submit" class="btn" value="Отправить"/>

</form>
{% endblock %}
