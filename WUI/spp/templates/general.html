{% extends "base.html" %}
{% load staticfiles %}
{% load render_table from django_tables2 %}
{% block content %}

<!--TODO: form action-->
<form class="well form-inline"  method="post" id="general_stat" action="">
     {% csrf_token %}
    <div class="form-group">
        <legend>Общая статистика</legend>
            <select size="1" id="site_id" class="form-control">
                  {% for site in sites %}
            <option value="{{site.id}}">{{site.name}}</option>
                    {% endfor %}
            </select>

            <!--<p><input type="submit" value="Отправить" class="btn btn-default btn-md" ></p></div>-->
            <button type="submit" id="submit_btn" class="btn" data-site_id="{{site.id}}">Подтвердить</button>
    </div>
</form>

<div class="politics-table" id="politics-table">
            {% if politics %}{% render_table politics %}{% else %}{% endif %}
</div>


{% endblock %}
